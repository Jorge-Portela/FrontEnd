<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>

    <form method="post" action='https://register-demo.freecodecamp.org'>

        <fieldset>
            <label for='first-name'>Enter Your First Name: <input id='first-name' type='text' required
                    name="first-name" /></label>
            <label for='last-name'>Enter Your Last Name: <input id='last-name' type='text' required
                    name="last-name" /></label>
            <label for='email'>Enter Your Email: <input id='email' type='email' required name="" /></label>
            <label for='new-password'>Create a New Password: <input id='new-password' type='password'
                    pattern='[a-z0-5]{8,}' required name="password" /></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input id="personal-account" class="inline" type='radio' name="account-type" /> Personal
                Account</label>
            <label for="business-account"> <input id="business-account" class="inline" type="radio" name="account-type" /> Business
                Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" type="checkbox" required
                    name="terms-and-conditions" /> I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="profile-picture" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"
                    name="age" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>

            </label>
        </fieldset>
        <input type='submit' value='Submit' />

    </form>

</body>

</html>
