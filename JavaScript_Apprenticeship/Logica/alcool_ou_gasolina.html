<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>



<script> 

	var tanqueLitros = 40;

	var caminhoComGasolina = 480;
	var comsumGasol = caminhoComGasolina / tanqueLitros;


	var caminhoComAlcool = 300;
	var comsumAlco = caminhoComAlcool / tanqueLitros; 

	var pulaLinha = "<br> <br> <br>";


	document.write ("Capacidade do tanque de combustível é " + tanqueLitros + " litros" + pulaLinha);


	document.write ("O consumo médio de Gasolina é " + comsumGasol + " km/L" + pulaLinha);

	document.write ("O consumo médio de Álcool é " + comsumAlco + " km/L");

</script>
