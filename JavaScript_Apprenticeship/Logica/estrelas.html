<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    function sorteio(n){

        return Math.round(Math.random()*n) 
    
    }

    var numeroPensado = sorteio(10);
    var numeroDeTentativas = 3;

    console.log(numeroPensado); // gabatiro do sorteio no log

    for(var tentativas = 1;tentativas <= 3;tentativas++) {

        var chute = parseInt(prompt("Adivinhe o número sorteado."));

        if(chute == numeroPensado) {
    
            mostra("Você ACERTOU, o número pensado foi o " + numeroPensado);
            break;

        } else {

            numeroDeTentativas--;

            alert("Você ERROU. " + numeroDeTentativas + "  restantes");
            

        }


    }

    mostra("Tentativas Excedidas.")
    mostra("FIM.")




</script>
