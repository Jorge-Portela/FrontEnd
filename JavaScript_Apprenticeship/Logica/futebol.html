<meta charset="UTF-8">

<script>

    function pulaLinha () {
        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc (altura, peso) {

        return peso / (altura * altura);

    }


    var nome = prompt("Favor, informe o seu nome");
    var alturaInformada = prompt(nome + ", informe a sua altura");
    var pesoInformado = prompt(nome + ", informe o seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc);


    // abaixo de 18.5 abaixo da média, então < 18  
    if (imc < 18.5) {
        mostra("Você está abaixo do recomendado");
     }   

     // entre 18.5 e 35 na média, então >= 18.5
     if (imc >= 18.5 && imc <= 35) {
                mostra("Você está dentro do ideal");
     } 

    // > 35 (acima da média)
    if (imc > 35) {
        mostra ("Você está acima do recomendado");
     }



  

   
        
</script>
