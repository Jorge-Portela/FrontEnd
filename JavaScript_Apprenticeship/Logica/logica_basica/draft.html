<meta charset="UTF-8">






<script> 

    function pulaLinha () {
        document.write("<br>");
    }

    function mostra (frase) {
        document.write(frase);
    }

    var convidados = parseInt(prompt("Número de convidados"));
    var vips = parseInt(prompt("Número de convidados VIPs"));

    var totalConvidados = convidados + vips;

    mostra("O total de convidados é: " + totalConvidados);

</script>
