<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        if(input.value == segredo){

            alert("Você ACERTOU!");

        } else{

            alert("Você ERROU!");
        }

        input.value = "";
        input.focus();
    }

    var botao = document.querySelector("button");

    botao.onclick = verificar; 

    
</script>
