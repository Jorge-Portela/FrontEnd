<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,400&family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="form-header">
            <h1 id="form-title" class="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks">

            <fieldset>
                <label for="name-label">Name <input id="name-label" type="text" placeholder="Enter your name"
                        required></label>
                <label for="email-label">Email <input id="email-label" type="email" placeholder="Enter your Email"
                        required></label>
                <label for="number-label">Age <span>(optional)</span><input id="number-label" type="number" min="12"
                        max="120" placeholder="Age"></label>
            </fieldset>

            <fieldset>
                <label for="activity-description">Which option best describes your current role?
                    <select id="activity-description" name="activity-description">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="Definitely-recommendation"> <input id="Definitely-recommendation" name="recommendation"
                        type="radio" required>Definitely</label>
                <label for="Maybe-recommendation"><input id="Maybe-recommendation" name="recommendation" type="radio"
                        required>Maybe</label>
                <label for="Not-sure-recommendation"><input id="Not-sure-recommendation" name="recommendation"
                        type="radio" required>Not sure</label>
            </fieldset>

            <fieldset>
                <label for="favorite-feature"> What is your favorite feature of freeCodeCamp?
                    <select id="favorite-feature" name="favorite-feature">
                        <option value="0">Selection an option</option>
                        <option value="1">Challengers</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <label><input type="checkbox" value="front-end_projects-label"
                        name="front-end_projects "> Front-end Projects</label>
                <label><input type="checkbox" value="back-end_projects-label"
                        name="back-end_projects"> Back-end Projects</label>
                <label><input type="checkbox" value="data_visualization-label"
                        name="data_visualization">Data Visualization </label>
                <label><input type="checkbox" value="challenges-label" t name="challenges">Challenges</label>
                <label><input type="checkbox" value="open_source_community-label"
                        name="open_source_community">Open Source Community</label>
                <label><input type="checkbox" value="gitter_help_rooms-label"
                        name="gitter_help_rooms">Gitter help rooms</label>
                <label><input type="checkbox" value="videos-label" name="videos">Videos</label>
                <label><input type="checkbox" value="city_meetups-label" name="city_meetups">City Meetups</label>
                <label><input type="checkbox" value="wiki-label" name="wiki">Wiki</label>
                <label><input type="checkbox" value="forum-label" name="forum">Forum</label>
                <label><input type="checkbox" value="additional_courses-label"
                        name="additional_courses">Additional Courses</label>
            </fieldset>

            <fieldset>
                <label for="">Any comments or suggestions?
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
