<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks">

        <fieldset>
            <label for="name-label">Name <input id="name-label" type="text" required></label>
            <label for="email-label">Email <input id="email-label" type="email" required></label>
            <label for="number-label">Age <span>(optional)</span><input id="number-label" type="number" min="12"
                    max="120"></label>
        </fieldset>

        <fieldset>
            <label for="activity-description">Which option best describes your current role?
                <select id="activity-description" name="activity-description">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitely-recommendation"> <input id="Definitely-recommendation" name="recommendation"
                    type="radio" required>Definitely</label>
            <label for="Maybe-recommendation"><input id="Maybe-recommendation" name="recommendation" type="radio"
                    required>Maybe</label>
            <label for="Not-sure-recommendation"><input id="Not-sure-recommendation" name="recommendation" type="radio"
                    required>Not sure</label>
        </fieldset>

        <fieldset>
            <label for="favorite-feature"> What is your favorite feature of freeCodeCamp?
                <select id="favorite-feature" name="favorite-feature">
                    <option value="0">Selection an option</option>
                    <option value="1">Challengers</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <label for=""><input id="" type="checkbox" name=" ">Front-end Projects</label>
            <label for=""><input id="" type="checkbox" name=" ">ack-end Projects</label>
            <label for=""><input id="" type="checkbox" name=" ">Data Visualization</label>
            <label for=""><input id="" type="checkbox" name=" ">Challenges</label>
            <label for=""><input id="" type="checkbox" name=" ">Open Source Community</label>
            <label for=""><input id="" type="checkbox" name=" ">Gitter help rooms</label>
            <label for=""><input id="" type="checkbox" name=" ">Videos</label>
            <label for=""><input id="" type="checkbox" name=" ">City Meetups</label>
            <label for=""><input id="" type="checkbox" name=" ">Wiki</label>
            <label for=""><input id="" type="checkbox" name=" ">Forum</label>
            <label for=""><input id="" type="checkbox" name=" ">Additional Courses</label>

            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
